<!DOCTYPE html>
<html>
<head>
    <title>제안서 관리</title>
    <link rel="stylesheet" href="../../styles/vendor_request/request.css">
</head>
<body>
    <div class="content-section" id="request">
        <div class="request-container">
            <!-- 좌측: 제안서 요청 브랜드 목록 -->
            <div class="request-panel">
                <div id="request-panel-content" class="card-container">
                    <!-- 여기에 제안서 요청 브랜드 목록이 동적으로 로드됩니다 -->
                </div>
            </div>
            
            <!-- 중앙: 제안서 상세 정보 (향후 기능) -->
            <div class="request-panel">
                <div class="card-container">
                    <h3>제안서 상세 정보</h3>
                    <p>선택한 제안서의 상세 정보가 표시됩니다.</p>
                </div>
            </div>
            
            <!-- 우측: 제안서 템플릿 및 설정 (향후 기능) -->
            <div class="request-panel">
                <div class="card-container">
                    <h3>제안서 템플릿</h3>
                    <p>제안서 템플릿 및 설정이 표시됩니다.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/vendor_request/request.js"></script>
</body>
</html>
