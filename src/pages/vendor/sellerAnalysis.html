<div class="seller-analysis-container">
    <div class="seller-analysis-filters">
        <div class="filter-group">
            <label for="category-filter">카테고리:</label>
            <select id="category-filter">
                <option value="">전체</option>
                <option value="뷰티">뷰티</option>
                <option value="패션">패션</option>
                <option value="홈/리빙">홈/리빙</option>
                <option value="푸드">푸드</option>
                <option value="육아">육아</option>
                <option value="건강">건강</option>
                <option value="맛집탐방">맛집탐방</option>
                <option value="전시/공연">전시/공연</option>
                <option value="반려동물">반려동물</option>
                <option value="기타">기타</option>
            </select>
            <input type="number" id="category-percentage" min="0" max="100" value="0">
            <span>% 이상</span>
        </div>
        <div class="excel-download-container">
            <button id="excel-download" class="excel-download-btn" title="엑셀 다운로드">
                <i class="fas fa-file-excel"></i>
            </button>
        </div>
    </div>
    <div class="influencer-table-container">
        <!-- 인플루언서 테이블이 여기에 동적으로 추가됩니다 -->
    </div>
</div>
